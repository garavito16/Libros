<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 offset-md-1">
                <h1>{{autor.nombres}} {{autor.apellidos}} favorates</h1>
                <table class="table table-hover">  
                    <thead>
                        <tr>
                            <td>Title</td>
                            <td># of pages</td>
                        </tr>
                    </thead>
                    <tbody>
                        {% for book in autor.books: %}
                            <tr>
                                <td>{{book.titulo}}</td>
                                <td>{{book.num_paginas}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div class="link_home">
                    <a href="/authors">Home</a>
                </div>
                
            </div>
            <div class="col-md-5 offset-md-1">
                <h1>Add Author's favorite</h1>
                <form class="form_libros" action="/add_book_favorite" method="POST">
                    <div class="">
                        <input type="hidden" name="autor_id" value="{{autor.id}}">
                        <label for="libro_id">First Name :</label>
                        <select name="libro_id" id="libro_id">
                            {% for book in booksNoFavorite: %}
                                <option value="{{book.id}}">{{book.titulo}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn_create btn btn-primary">Add</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
