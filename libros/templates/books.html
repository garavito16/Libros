<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    <title>Books</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-5 offset-md-1">
                <form class="form_libros" action="/create_book" method="POST">
                    <h1>New Books</h1>
                    <div class="row">
                        <label class="col-md-4" for="titulo">Title :</label>
                        <input class="col-md-5" name="titulo" type="text" placeholder="Title of Book">
                    </div>
                    <div class="row">
                        <label  class="col-md-4" for="num_paginas">Number of pages :</label>
                        <input  class="col-md-5" name="num_paginas" type="text" placeholder="Number of pages">
                    </div>
                    <button type="submit" class="btn_create btn btn-primary">Create</button>
                </form>
                <div class="link_home">
                    <a href="/authors">Home</a>
                </div>
            </div>
            <div class="col-sm-12 col-md-4 offset-md-1">
                <h1>All Books</h1>
                <ul class="list">
                    {% for book in books: %}
                        <li>
                            <a href="/books/{{book.id}}">{{book.titulo}}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
